<html lang="en">
<head>
    <title>Contact Form</title>
    <meta name="author" content="Sham Husari" />

    <meta name="keywords" content="client-side server-side C# HTML CSS JavaScript" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        div {
            margin: 10px;
        }

        label {
            margin-right: 15px;
            width: 150px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <form action="mailto:shamhusari@my.cwi.edu?subject=Personal%20Portfolio%20Mail" enctype="text/plain" method="POST">
        <!-- Group Fields Together, page 104 -->
        <fieldset>
            <legend>How do I contact you?</legend>

            <label for="company">Company: </label><br>
            <input type="text" id="company" name="company"><br>


            <label for="person">Person to contact: </label><br>
            <input type="text" id="person" name="person"/><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Email" required><br>

            <label for="phone">Phone Number:</label>
            <input tey="tel" id="phone" name="phone" placeholder="000-000-0000" required><br>
        </fieldset>
        
        <fieldset>
            <legend>What opportunities are abailable at your company?</legend>

            <label for="position">Type of Position:</label>
            <select id="position">
                name="position">
                <option value="internship">Internship</option>
                <option value="Full-time">Full-Time</option>
                <option value="part-time">Part-Time</option>
                <option value="contract">Contract</option>
                <option value="temporary">Temporary</option>
                <option value="on-calll">On Call</option>
            </select>
            </div>

            <label>How did you find me?</label>
            <div class="radio-group">
                <label><input type="radio" name="source" value="linkedin">LinkedIn</label>
                <label><input type="radio" name="source" value="job-fair">Job Fair</label>
                <label><input type="radio" name="source" value="cwi-partner">CWI corporate artner</label>
            </div>

            <textarea id="preparation" name="preparation" cols="100" rows="10" placeholder="How should I prepare for the interview?"></textarea>
        </fieldset>
        <div>
        <input type="submit" value="Submit">
        </div>
</form>

</body> 
</html>
